<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform GET Request with Cookies</title>
</head>
<body>
    <script>
        // Define the URL for the GET request
        const url = 'https://auth.tesla.com/oauth2/v3/authorize?client_id=dd2f06fb925c-48c4-9077-4d817cd5fe8a&locale=en-US&response_type=code&scope=openid+user_data+offline_access+vehicle_device_data+vehicle_cmds+vehicle_charging_cmds&state=login&&redirect_uri=https%3A%2F%2Fteslascope.com%2Foauth%2Ftesla%2Fredirect';

        // Define the cookies
        const cookies = 'ak_bmsc=CCFFBED42053BDD40680A014054818F2; bm_mi=BA7DDF9067ABEEE14FE7C709023082B5; bm_sv=2A4245C2C4D42A680D0894150710E055';

        // Perform the GET request
        fetch(url, {
            method: 'GET',
            headers: {
                'Cookie': cookies,
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:123.0) Gecko/20100101 Firefox/123.0',
                'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8',
                'Accept-Language': 'en-US,en;q=0.5',
                'Accept-Encoding': 'gzip, deflate, br',
                'Dnt': '1',
                'Sec-Gpc': '1',
                'Upgrade-Insecure-Requests': '1',
                'Sec-Fetch-Dest': 'document',
                'Sec-Fetch-Mode': 'navigate',
                'Sec-Fetch-Site': 'none',
                'Sec-Fetch-User': '?1',
                'Te': 'trailers'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            console.log(data);
            // Handle the response data as needed
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    </script>
</body>
</html>
